<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">

</head>

<body class="bg-dark">
    <div class="container-fluid text-light">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div class="all text-center">
                    <h1 class="m-0">
                        <i class="bi bi-stopwatch"></i>
                        Stopwatch
                    </h1>
                    <div id="time">
                        <span class="digit" id="hr">
                            00</span>
                        <span class="txt">Hr</span>
                        <span class="digit" id="min">
                            00</span>
                        <span class="txt">Min</span>
                        <span class="digit" id="sec">
                            00</span>
                        <span class="txt">Sec</span>
                        <span class="digit" id="count"> 
                            00</span>
                    </div>
                    <div id="buttons">
                        <button class="btn btn-success border bi bi-skip-start" id="start">
                            Start</button>
                        <button class="btn btn-danger border bi bi-stop-circle" id="stop">
                            Stop</button>
                        <button class="btn btn-info border bi bi-arrow-clockwise" id="reset">
                            Reset</button>
                    </div>
                    
                    <div class="name mt-5 ">
                        <span class="border p-2 rounded shadow-lg ">
                            Made By :-
                            Raj Developer
                        </span>
                    </div>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
